<div class="collapse navbar-collapse" id="mainMenu">
    {% if user.is_authenticated %}
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'my_account' %}" id="userMenu" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">{{ user.username }}</a>
            <a class="nav-link" href="{% url 'password_change' %}" id="userMenu" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">Change password</a>
            <a class="nav-link" href="{% url 'logout' %}" id="userMenu" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">Logout</a>
        </li>
    </ul>
    {% else %}
    <form class="form-inline ml-auto">
        <a href="{% url 'login' %}" class="btn btn-outline-secondary">Log in</a>
        <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign up</a>
    </form>
    {% endif %}
</div>
